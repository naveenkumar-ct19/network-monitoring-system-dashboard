<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <!--Data or Content-->
        <div class="box-1">
            <div class="content-holder">
                <h2>Hello!</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.  </p>
                <button class="button-1" onclick="signup()">Sign up</button>
                <button class="button-2" onclick="login()">Login</button>
            </div>
        </div>

        
        <!--Forms-->
        <div class="box-2">
            <div class="login-form-container">
                <form id="form_id" method="post" name="myform">
                    <h1>Login Form</h1>
                    <input type="text" placeholder="Username" name="username" id="username" class="input-field">
                    <br><br>
                    <input type="password" placeholder="Password" name="password" id="password" class="input-field">
                    <br><br>
                    <button class="login-button" type="button" value="Login" id="submit" onclick="validate()">Login</button>
                </form>
                
            </div>


<!--Create Container for Signup form-->
        <div class="signup-form-container">
            <h1>Sign Up Form</h1>
            <input type="text" placeholder="Username" class="input-field">
            <br><br>
            <input type="email" placeholder="Email" class="input-field">
            <br><br>
            <input type="password" placeholder="Password" class="input-field">
            <br><br>
            <button class="signup-button" type="button">Sign Up</button>
        </div>



        </div>
</body>
</html>
